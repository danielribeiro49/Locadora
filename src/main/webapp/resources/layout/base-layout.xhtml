<!DOCTYPE HTML>
<html lang="pt-br" 
	xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
 	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/style.css" />
	<h:outputScript name="jquery/jquery-2.2.4.js" />
	<h:outputScript name="js/bootstrap.min.js" />
    <title><ui:insert name="titulo">Painel Administrativo</ui:insert></title>

	<!-- Script adicionado para resolver o conflito entre o bootstrap e o primefaces -->
    <script>
        $a = jQuery.noConflict();
        $a(document).ready(function() {        
        });
    </script>


</h:head>

<h:body>
	<!-- Responsável por carregar o navbar superior do template -->
	<ui:include src="navbar-top.xhtml" />
	
	<!-- Responsável por carregar o Menu Lateral do template  -->
	<ui:include src="sidebar.xhtml" />
	

	<div id="content-wrapper" class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2">

		<!-- Responsável por carregar a área superior do conteúdo dinâmico -->
		<ui:include src="content-top.xhtml" />
		
		
		<!-- Responsável por carregar a área de conteúdo dinâmico da página -->
		<ui:insert name="content-main" />

	
	</div><!-- FIM DO CONTENT-WRAPPER -->	
	

</h:body>
</html>
