<ui:composition template="../resources/layout/base-layout.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:p="http://primefaces.org/ui">
 
 
<ui:define name="titulo">Edição de veículo</ui:define>
<ui:define name="content-main">

<h:form styleClass="form" id="EditVeic">
	
	<div class="row">
		<div class="form-group">
			<h:outputLabel value="Nº de Cadastro" for="id" styleClass="col-sm-3 col-lg-2 control-label" />
			<h:outputLabel value="Data de Cadastro" for="DataCad" styleClass="col-sm-3 col-lg-2 control-label" />
		</div>
	</div>
	
	<div class="row">
		<div class="form-group">
			<div class="col-sm-3 col-lg-2">
				<h:inputText value="#{editVeic.veicParaEdicao.id}" id="id" styleClass="form-control" 
						readonly="true" label="Nº de Cadastro" />
			</div>
			<div class="col-sm-3 col-lg-2">
				<h:inputText value="#{editVeic.veicParaEdicao.dataCadastro}" id="DataCad" styleClass="form-control" 
						readonly="true" label="Data de Cadastro">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>
				</h:inputText>
			</div>
		</div>
	</div>

	<div class="row mt-15">
		<div class="form-group">
			<h:outputLabel value="Placa" for="placa" styleClass="col-sm-3 col-lg-2 control-label" />
			<h:outputLabel value="Marca" for="marcaVeic" styleClass="col-sm-3 col-lg-2 control-label" />
			<h:outputLabel value="Modelo" for="modelo" styleClass="col-sm-2 col-lg-2 control-label" />

		</div>
	</div>
	
	<div class="row">
		<div class="form-group">
			<div class="col-sm-3 col-lg-2">
				<p:inputMask id="placa" mask="aaa-9999" value="#{editVeic.veicParaEdicao.placa}"
				 	styleClass="form-control" pt:placeholder="Placa:" required="true" label="Placa">
			 	</p:inputMask>
			</div>

			<div class="col-sm-3 col-lg-2">
				<h:selectOneMenu id="marcaVeic" value="#{editVeic.veicParaEdicao.marca}" styleClass="form-control" 
					required="true" label="Marca" >
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" itemDisabled="true" />
					<f:selectItems var="marca" itemLabel="#{marca.label}" itemValue="#{marca}"
						value="#{editVeic.marcas}" />
				</h:selectOneMenu>
			</div>

			<div class="col-sm-2 col-lg-2">
				<h:inputText id="modelo" value="#{editVeic.veicParaEdicao.modelo}" styleClass="form-control modelo" 
					pt:placeholder="Modelo" required="true" label="Modelo" />
			</div>
		
		</div>
	</div>
	
	<div class="row mt-15">
		<div class="form-group">
			<h:outputLabel value="Categoria" for="catVeic" styleClass="col-sm-3 col-lg-2 control-label" />
			<h:outputLabel value="Cor" for="cor"  styleClass="col-sm-3 col-lg-2 control-label"/>
			<h:outputLabel value="Ano de fab." for="ano" styleClass="col-sm-3 col-lg-2 control-label" />
		</div>
	</div>
	
	<div class="row">
		<div class="form-group">
			
			<div class="col-sm-3 col-lg-2">
				<h:selectOneMenu id="catVeic" value="#{editVeic.veicParaEdicao.categoria}" styleClass="form-control" 
					required="true" label="Categoria">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" itemDisabled="true" />
					<f:selectItems var="cat" itemLabel="#{cat.label}" itemValue="#{categoria}" value="#{editVeic.categorias}" />
				</h:selectOneMenu>
			</div>

			<div class="col-sm-3 col-lg-2">
				<h:selectOneMenu id="cor" value="#{editVeic.veicParaEdicao.cor}" styleClass="form-control" 
					required="true" label="Cor">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" itemDisabled="true" />
					<f:selectItems var="cor" itemLabel="#{cor.label}" itemValue="#{cor}" value="#{editVeic.cores}" />
				</h:selectOneMenu>
			</div>

			<div class="col-sm-2 col-lg-1">
				<h:inputText id="ano" mask="9999" value="#{editVeic.veicParaEdicao.ano}" styleClass="form-control soNumeros"  
				pt:placeholder="Ano" required="true" label="Ano">
				</h:inputText>
			</div>
			
		</div>
	</div>
	
	<div class="row mt-15">
		<div class="form-group">
			<h:outputLabel value="Combustível" for="combustivel" styleClass="col-sm-3 col-lg-2 control-label" />		
			<h:outputLabel value="Situação atual do veículo" for="situacao" styleClass="col-sm-4 col-lg-3 control-label" />		
		</div>
	</div>
	
	<div class="row">
		<div class="form-group">
			<div class="col-sm-3 col-lg-2">
				<h:selectOneMenu id="combustivel" value="#{editVeic.veicParaEdicao.combustivel}" styleClass="form-control" 
					required="true"  label="Combustível" >
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" itemDisabled="true" />
					<f:selectItems var="cat" itemLabel="#{cat.label}" itemValue="#{combustivel}" value="#{editVeic.combustiveis}" />
				</h:selectOneMenu>
			</div>	
			<div class="col-sm-3 col-lg-2">
				<h:selectOneMenu id="situacao" value="#{editVeic.veicParaEdicao.status}" styleClass="form-control" 
					required="true"  label="Situação do veículo" >
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" itemDisabled="true" />
					<f:selectItems var="cat" itemLabel="#{cat.label}" itemValue="#{situacao}" value="#{editVeic.situacoes}" />
				</h:selectOneMenu>
			</div>	
						
		
		</div>
	</div>
	
	<div class="row mt-15">
		<div class="form-group">
			<h:outputLabel value="Km Inicial" for="kmInicial" styleClass="col-sm-2 col-lg-2 control-label" />				
			<h:outputLabel value="Km Atual" for="kmAtual" styleClass="col-sm-2 col-lg-2 control-label" />
			<h:outputLabel value="Valor da Diária" for="valorDiaria" styleClass="col-sm-3 col-lg-2 control-label" />				
		</div>
	</div>
	
	<div class="row">
		<div class="form-group">
			
			<div class="col-sm-2 col-lg-2">
				<h:inputText id="kmInicial" maxlength="6" value="#{editVeic.veicParaEdicao.kmInicial}" styleClass="form-control soNumeros"
				 pt:placeholder="KM Anterior" required="true"  label="Km Anterior do veículo"  immediate="true"
				 valueChangeListener="#{editVeic.kmInicialAlterada}" onchange="submit();"/>
			</div>			
			
			<div class="col-sm-2 col-lg-2">
				<h:inputText id="kmAtual" maxlength="6" value="#{editVeic.veicParaEdicao.kmAtual}" styleClass="form-control soNumeros"
				 pt:placeholder="KM Atual" required="true"  label="Km atual do veículo">
				 <f:validator  validatorId="kmAtual" />
				 <f:attribute name="kmInicial" value="#{editVeic.veicParaEdicao.kmInicial}"/>
			 	</h:inputText>
			 	
			</div>
			
			<div class="col-sm-3 col-lg-2">
				<div class="input-group">
					<span class="input-group-addon">R$</span>
					<h:inputText id="valorDiaria" value="#{editVeic.veicParaEdicao.valorDiaria}" styleClass="form-control moeda"
						pt:placeholder="40,25" required="true" maxlength="8" label="Valor da Diária">
 						<f:convertNumber pattern="#,##0.00"	minFractionDigits="2" locale="pt_BR" />
				 	</h:inputText>
				</div>
			</div>
		</div>
	</div>

	<div class="row mt-15">
		<div class="col-sm-11 col-lg-11">
			<h:commandButton value="Salvar alterações" action="#{editVeic.salvarEdicao}"  styleClass="btn btn-primary" />			
		</div>
	</div>

</h:form>

</ui:define>
 </ui:composition>
