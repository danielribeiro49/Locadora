<ui:composition template="../resources/layout/base-layout.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:p="http://primefaces.org/ui">
 
 
<ui:define name="titulo">Cadastro de funcionários</ui:define>
<ui:define name="content-main">
<h:form styleClass="form" id="CadFunc">

	<div class="row">
		<div class="form-group">
			<h:outputLabel value="Nome" for="nome" styleClass="col-sm-3 col-lg-2 control-label" />
			<h:outputLabel value="Sobrenome" for="sobrenome" styleClass="col-sm-6 col-lg-4 control-label" />
		</div>
	</div>
	
	<div class="row">
		<div class="form-group">
			<div class="col-sm-3 col-lg-2">
				<h:inputText id="nome" maxlength="20" value="#{cadFunc.novoFunc.nome}" 
					styleClass="form-control name" pt:placeholder="Luis" required="true" label="Nome" >
				</h:inputText>
			</div>
			
			<div class="col-sm-6 col-lg-4">
				<h:inputText id="sobrenome" maxlength="50" value="#{cadFunc.novoFunc.sobrenome}" 
					styleClass="form-control lastName" pt:placeholder="Alberto da Silva" required="true" label="Sobrenome">
				</h:inputText>			
			</div>
		</div> 
	</div>
	
	<div class="row mt-15">
		<div class="form-group">
			<h:outputLabel value="Gênero" for="Genero" styleClass="col-sm-3 col-lg-2 control-label" />		
			<h:outputLabel value="Data de nascimento" for="Data-Nascimento" styleClass="col-sm-3 col-lg-2 control-label" />
			<h:outputLabel value="CPF" for="CPF" styleClass="col-sm-3 col-lg-2 control-label" />				
		</div>
	</div>

	<div class="row">
		<div class="form-group">
			
			<div class="col-sm-3 col-lg-2">
				<h:selectOneMenu id="Genero" value="#{cadFunc.novoFunc.genero}" styleClass="form-control" 
					required="true" label="Gênero" >
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" itemDisabled="true" />
					<f:selectItems var="genero" itemLabel="#{genero.label}" itemValue="#{genero}"
						value="#{cadFunc.generos}" />
				</h:selectOneMenu>						
			</div>

			<div class="col-sm-3 col-lg-2">
				<p:inputMask id="Data-Nascimento" value="#{cadFunc.novoFunc.dataNasc}"  mask="99/99/9999"
					styleClass="form-control" placeholder="01/01/1990" required="true" label="Data de Nascimento">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
					</p:inputMask>			
			</div>

			<div class="col-sm-3 col-lg-2">
				<p:inputMask id="CPF" mask="999.999.999-99" value="#{cadFunc.novoFunc.cpf}" 
					styleClass="form-control" placeholder="000.000.000-00" required="true" label="CPF"/>
			</div>
			
		</div> 
	</div>	

	<div class="row mt-15">
		<div class="form-group">
			<h:outputLabel value="Telefone principal" for="Telefone" styleClass="col-sm-3 col-lg-2 control-label" />		
			<h:outputLabel value="Cargo" for="Cargo" styleClass="col-sm-3 col-lg-2 control-label" />
			<h:outputLabel value="Senha" for="Password" styleClass="col-sm-3 col-lg-2 control-label" />
		</div>
	</div>

	<div class="row">
		<div class="form-group">
			<div class="col-sm-3 col-lg-2">
				<p:inputMask id="Telefone" mask="(99) 9999-9999?9" value="#{cadFunc.novoFunc.telefone}" 
					styleClass="form-control" maxlength="15" pt:placeholder="(11) 9999-99999" required="true" label="Telefone" />
			</div>		
		
			<div class="col-sm-3 col-lg-2">
				<h:selectOneMenu id="Cargo" value="#{cadFunc.novoFunc.cargo}" styleClass="form-control" 
					required="true" label="Cargo" >
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" itemDisabled="true" />
					<f:selectItems var="cargo" itemLabel="#{cargo.label}" itemValue="#{cargo}"
						value="#{cadFunc.cargos}" />
				</h:selectOneMenu>						
			</div>		
		
			<div class="col-sm-3 col-lg-2">
				<h:inputSecret  id="Password" maxlength="8" value="#{cadFunc.novoFunc.password}" 
					styleClass="form-control" pt:placeholder="Informe uma senha" required="true" label="Senha">
				<f:validateLength minimum="6" maximum="8"></f:validateLength>
				</h:inputSecret>
			</div>
			

		</div> 
	</div>
	
	<div class="row mt-15">
		<div class="col-sm-11 col-lg-11">
			<h:commandButton value="Cadastrar" action="#{cadFunc.cadastrar}" styleClass="btn btn-primary" />			
		</div>
	</div>
	
</h:form>

</ui:define>
 </ui:composition>
