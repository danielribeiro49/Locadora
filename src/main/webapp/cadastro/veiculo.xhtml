<ui:composition template="../resources/layout/base-layout.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
 xmlns:f="http://xmlns.jcp.org/jsf/core">
 
 
<ui:define name="titulo">Cadastro de veículos</ui:define>
<ui:define name="content-main">

<h:form styleClass="form" id="CadVeic">

	<div class="row">
		<div class="form-group">
			<h:outputLabel value="Placa" for="placa" styleClass="col-sm-3 col-lg-2 control-label" />
			<h:outputLabel value="Marca" for="marcaVeic" styleClass="col-sm-3 col-lg-2 control-label" />
			<h:outputLabel value="Modelo" for="modelo" styleClass="col-sm-2 col-lg-2 control-label" />

		</div>
	</div>
	
	<div class="row">
		<div class="form-group">
			<div class="col-sm-3 col-lg-2">
				<h:inputText id="placa" maxlength="8" value="#{cadVeic.novoVeic.placa}"
				 	styleClass="form-control" pt:placeholder="Placa:" required="true" label="Placa" />
			</div>

			<div class="col-sm-3 col-lg-2">
				<h:selectOneMenu id="marcaVeic" value="#{cadVeic.novoVeic.marca}" styleClass="form-control" 
					required="true" label="Marca" >
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" itemDisabled="true" />
					<f:selectItems var="marca" itemLabel="#{marca.label}" itemValue="#{marca}"
						value="#{cadVeic.marcas}" />
				</h:selectOneMenu>
			</div>

			<div class="col-sm-2 col-lg-2">
				<h:inputText id="modelo" value="#{cadVeic.novoVeic.modelo}" styleClass="form-control" 
					pt:placeholder="Modelo" required="true" label="Modelo" />
			</div>
		
		</div>
	</div>
	
	<div class="row mt-15">
		<div class="form-group">
			<h:outputLabel value="Categoria" for="catVeic" styleClass="col-sm-3 col-lg-2 control-label" />
			<h:outputLabel value="Cor" for="cor"  styleClass="col-sm-3 col-lg-2 control-label"/>
			<h:outputLabel value="Ano de fab." for="ano" styleClass="col-sm-3 col-lg-2 control-label" />
		</div>
	</div>
	
	<div class="row">
		<div class="form-group">
			
			<div class="col-sm-3 col-lg-2">
				<h:selectOneMenu id="catVeic" value="#{cadVeic.novoVeic.categoria}" styleClass="form-control" 
					required="true" label="Categoria">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" itemDisabled="true" />
					<f:selectItems var="cat" itemLabel="#{cat.label}" itemValue="#{categoria}" value="#{cadVeic.categorias}" />
				</h:selectOneMenu>
			</div>

			<div class="col-sm-3 col-lg-2">
				<h:selectOneMenu id="cor" value="#{cadVeic.novoVeic.cor}" styleClass="form-control" 
					required="true" label="Cor">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" itemDisabled="true" />
					<f:selectItems var="cor" itemLabel="#{cor.label}" itemValue="#{cor}" value="#{cadVeic.cores}" />
				</h:selectOneMenu>
			</div>

			<div class="col-sm-2 col-lg-1">
				<h:inputText id="ano" maxlength="4" value="#{cadVeic.novoVeic.ano}" styleClass="form-control"  
				pt:placeholder="Ano" required="true" label="Ano">
				</h:inputText>
			</div>
			
		</div>
	</div>
	
	<div class="row mt-15">
		<div class="form-group">
			<h:outputLabel value="Combustível" for="combustivel" styleClass="col-sm-3 col-lg-2 control-label" />		
			<h:outputLabel value="KM do veículo" for="kmAquisicao" styleClass="col-sm-2 col-lg-2 control-label" />				
		</div>
	</div>
	
	<div class="row">
		<div class="form-group">
			<div class="col-sm-3 col-lg-2">
				<h:selectOneMenu id="combustivel" value="#{cadVeic.novoVeic.combustivel}" styleClass="form-control" 
					required="true"  label="Combustível" >
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" itemDisabled="true" />
					<f:selectItems var="cat" itemLabel="#{cat.label}" itemValue="#{combustivel}" value="#{cadVeic.combustiveis}" />
				</h:selectOneMenu>
			</div>	
						
			<div class="col-sm-2 col-lg-2">
				<h:inputText id="kmAquisicao" value="#{cadVeic.novoVeic.kmAquisicao}" styleClass="form-control" pt:placeholder="KM inicial"
				 	required="true" maxlength="6"
					 label="Km do veículo"/>
			</div>			
		</div>
	</div>

	<div class="row mt-15">
		<div class="col-sm-11 col-lg-11">
			<h:commandButton value="Cadastrar" action="#{cadVeic.cadastrar}" styleClass="btn btn-primary" />			
		</div>
	</div>

</h:form>

		<div class="row" >
			<h:dataTable id="tb_Veiculos" styleClass="table table-striped" value="#{cadVeic.veiCadastrados}"
				var="veiculo" border="0" cellspacing="0" cellpadding="2"
				  rendered="#{not empty cadVeic.veiCadastrados }" >
				<f:facet name="header">Veículos recém-cadastrados</f:facet>
				<h:column>
					<f:facet name="header">Placa</f:facet>
					<h:outputText value="#{veiculo.placa}" />
				</h:column>
				<h:column>
					<f:facet name="header">Marca</f:facet>
					<h:outputText value="#{veiculo.marca}" />
				</h:column>
				<h:column>
					<f:facet name="header">Modelo</f:facet>
					<h:outputText value="#{veiculo.modelo}" />
				</h:column>
				<h:column>
					<f:facet name="header">Ano</f:facet>
					<h:outputText value="#{veiculo.ano}" >
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Categoria</f:facet>
					<h:outputText value="#{veiculo.categoria}" />
				</h:column>
				<h:column>
					<f:facet name="header">Cor</f:facet>
					<h:outputText value="#{veiculo.cor}" />
				</h:column>
				<h:column>
					<f:facet name="header">Combutível</f:facet>
					<h:outputText value="#{veiculo.combustivel}" />
				</h:column>
				<h:column>
					<f:facet name="header">KM inicial</f:facet>
					<h:outputText value="#{veiculo.kmAquisicao}" />
				</h:column>
				<h:column>
					<f:facet name="header">Situacao</f:facet>
					<h:outputText value="#{veiculo.situacao}"  />
				</h:column>
			 </h:dataTable>
		</div><!-- Fim da ROW 3 -->


</ui:define>
 </ui:composition>
