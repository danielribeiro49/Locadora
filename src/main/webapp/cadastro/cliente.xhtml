<ui:composition template="../resources/layout/base-layout.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:p="http://primefaces.org/ui">
 
<ui:define name="titulo">Cadastro de cliente</ui:define>
<ui:define name="content-main">

<h:form styleClass="form" id="CadCliente">

	<div class="row">
		<div class="form-group">
			<h:outputLabel value="Nome" for="nome" styleClass="col-sm-3 col-lg-2 control-label" />
			<h:outputLabel value="Sobrenome" for="sobrenome" styleClass="col-sm-6 col-lg-4 control-label" />
		</div>
	</div>
	
	<div class="row">
		<div class="form-group">
			<div class="col-sm-3 col-lg-2">
				<h:inputText id="nome" maxlength="20" value="#{cadCliente.novoCliente.nome}" 
					styleClass="form-control name" pt:placeholder="Luis" required="true" label="Nome">
				</h:inputText>
			</div>
			
			<div class="col-sm-6 col-lg-4">
				<h:inputText id="sobrenome" maxlength="50" value="#{cadCliente.novoCliente.sobrenome}" 
					styleClass="form-control lastName" pt:placeholder="Alberto da Silva" required="true" label="Sobrenome">
				</h:inputText>			
			</div>
		</div> 
	</div>
	
	<div class="row mt-15">
		<div class="form-group">
			<h:outputLabel value="Gênero" for="Genero" styleClass="col-sm-3 col-lg-2 control-label" />		
			<h:outputLabel value="Data de nascimento" for="Data-Nascimento" styleClass="col-sm-3 col-lg-2 control-label" />
			<h:outputLabel value="Telefone principal" for="Telefone" styleClass="col-sm-5 col-lg-5 control-label" />
		</div>
	</div>

	<div class="row">
		<div class="form-group">
			
			<div class="col-sm-3 col-lg-2">
				<h:selectOneMenu id="Genero" value="#{cadCliente.novoCliente.genero}" styleClass="form-control" 
					required="true" label="Gênero" >
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" itemDisabled="true" />
					<f:selectItems var="genero" itemLabel="#{genero.label}" itemValue="#{genero}"
						value="#{cadCliente.generos}" />
				</h:selectOneMenu>						
			</div>

			<div class="col-sm-3 col-lg-2">
				<p:inputMask id="Data-Nascimento" mask="99/99/9999" value="#{cadCliente.novoCliente.dataNasc}" 
					styleClass="form-control" pt:placeholder="01/01/1990" required="true" label="Data de Nascimento">
				<f:convertDateTime pattern="dd/MM/yyyy"/>
				</p:inputMask>
			</div>
			
			<div class="col-sm-3 col-lg-2">
				<p:inputMask id="Telefone" mask="(99) 9999-9999?9" value="#{cadCliente.novoCliente.telefone}" 
					styleClass="form-control" pt:placeholder="(11) 9999-99999" required="true" label="Telefone" >
				</p:inputMask>
			</div>		
			
		</div> 
	</div>	

	<div class="row mt-15">
		<div class="form-group">
			<h:outputLabel value="Nº Registro CNH" for="Habilitacao" styleClass="col-sm-3 col-lg-2 control-label" />
			<h:outputLabel value="Data de validade" for="Validade-Habilitacao" styleClass="col-sm-3 col-lg-2 control-label" />		
		</div>
	</div>

	<div class="row">
		<div class="form-group">
			<div class="col-sm-3 col-lg-2">
				<h:inputText id="Habilitacao" value="#{cadCliente.novoCliente.habilitacao}"  maxlength="11"
					styleClass="form-control soNumeros" pt:placeholder="01010101010" required="true" label="Carteira de Habilitação" />
			</div>
			
			<div class="col-sm-3 col-lg-2">
				<p:inputMask id="Validade-Habilitacao" mask="99/99/9999" value="#{cadCliente.novoCliente.validadeHab}" 
					styleClass="form-control" placeholder="01/01/2030" required="true" label="Validade da Habilitação">
				<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputMask>			
			</div>
		</div> 
	</div>
	
	<div class="row mt-15">
		<div class="col-sm-11 col-lg-11">
			<h:commandButton value="Cadastrar" action="#{cadCliente.cadastrar}"  styleClass="btn btn-primary" />			
		</div>
	</div>
	
</h:form>

</ui:define>
 </ui:composition>
