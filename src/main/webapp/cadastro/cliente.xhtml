<ui:composition template="/resources/layout/b-layout.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:p="http://primefaces.org/ui"
 xmlns:h="http://java.sun.com/jsf/html">
 
<ui:define name="titulo">Cadastro de cliente</ui:define>
<ui:define name="content-dynamic">
  <div class="row">
      <div class="col-sm-12">
		<h:form styleClass="form" id="CadCliente">
		
			<div class="row">
				<div class="form-group col-sm-3 col-lg-2">
					<h:outputLabel value="Nome" for="nome" styleClass="control-label" />
					<h:inputText id="nome" maxlength="20" value="#{cadCliente.novoCliente.nome}" 
						styleClass="form-control text-capitalize name" pt:placeholder="José" required="true" label="Nome"/>					
				</div>	
				<div class="form-group col-sm-6 col-lg-4">
					<h:outputLabel value="Sobrenome" for="sobrenome" styleClass="control-label" />
					<h:inputText id="sobrenome" maxlength="50" value="#{cadCliente.novoCliente.sobrenome}" 
						styleClass="form-control text-capitalize lastName" pt:placeholder="Da Silva Filho" 
						required="true" label="Sobrenome"/>					
									
				</div>							
			</div>
	
			<div class="row">
				<div class="form-group col-sm-3 col-lg-2">					
					<h:outputLabel value="Gênero" for="Genero" styleClass="control-label" />	
					<h:selectOneMenu id="Genero" value="#{cadCliente.novoCliente.genero}" styleClass="form-control" 
						required="true" label="Gênero" >
						<f:selectItem itemLabel="Selecione" noSelectionOption="true" itemDisabled="true" />
						<f:selectItems var="genero" itemLabel="#{genero.label}" itemValue="#{genero}"
							value="#{cadCliente.generos}" />
					</h:selectOneMenu>								
				</div>	
					
				<div class="form-group col-sm-3 col-lg-2">
					<h:outputLabel value="Nascimento" for="DataNascimento" styleClass="control-label" />			
					<p:calendar id="DataNascimento" value="#{cadCliente.novoCliente.dataNasc}" locale="pt_BR"
						 navigator="false" mask="true" pattern="dd/MM/yyyy" inputStyleClass="form-control" maxlength="10"
						inputStyle="text-align:center;" placeholder="01/01/1990" required="true" label="Data de Nascimento">
						 <f:validator validatorId="IdadeValidator"/>
					</p:calendar>
							
				</div>				
				
				<div class="form-group col-sm-3 col-lg-2">
					<h:outputLabel value="Telefone" for="Telefone" styleClass="control-label" />
					<p:inputMask id="Telefone" mask="(99) 9999-9999?9" value="#{cadCliente.novoCliente.telefone}" 
						styleClass="form-control" pt:placeholder="(11) 9999-99999" required="true"
						style="text-align: center;"  label="Telefone"  >
					</p:inputMask>					
				</div>		
			</div>
			

			<div class="row ">
				<div class="form-group col-sm-3 col-lg-2">
					<h:outputLabel value="Nº da CNH" for="habilitacao" styleClass="control-label" />	
					<p:inputMask id="habilitacao" value="#{cadCliente.novoCliente.habilitacao}" maxlength="11" 
						 styleClass="form-control" mask="99999999999" placeholder="01001001001" required="true" 
						 style="text-align: center;" label="Carteira de Habilitação" slotChar=""  /> 
				</div>
				
				
				<div class="form-group col-sm-3 col-lg-2">
					<h:outputLabel value="Validade CNH" for="ValidadeHabilita" styleClass="control-label" />
					<p:calendar id="ValidadeHabilita" value="#{cadCliente.novoCliente.validadeHab}" locale="pt_BR"
						 navigator="false" mask="true" pattern="dd/MM/yyyy" inputStyleClass="form-control" maxlength="10"
						 inputStyle="text-align:center;" placeholder="01/01/1990" required="true" 
						 label="Validade da Habilitação">
						 <f:validator  validatorId="ValidadeCnh" />
				 	</p:calendar>
				</div>			
			</div>
			
			<div class="row">
				<div class="col-sm-9 col-lg-6">
					<h:commandButton value="Cadastrar" action="#{cadCliente.cadastrar}"  styleClass="btn btn-primary pull-right" />			
				</div>
			</div>
			<br />
			
		
		</h:form>
		<!-- /#CadCliente -->
		
      </div>

  </div>
  <!-- /.row --> 
	


</ui:define>
</ui:composition>
